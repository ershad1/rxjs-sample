<app-menu></app-menu>
<h1>Login</h1>
<div class="container">
    <div *ngIf='invalidLogin' class="alert alert-warning">{{errorMessage}}</div>
    <div *ngIf='loginSuccess' class="alert">Login Sucessful</div>
    User Name: <input [(ngModel)]="username"/>
    Password: <input [(ngModel)]="password"/>
    <button (click)=handleLogin() class="btn btn-success">Login</button>
</div>
